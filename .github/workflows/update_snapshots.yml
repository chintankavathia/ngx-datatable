name: Generate Playwright Snapshots and Create PR

on:
  workflow_dispatch: # Manual trigger, but inputs are auto-generated below

jobs:
  generate-snapshots:
    name: Generate Snapshots
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build --if-present
        env:
          CI: true

      - name: E2E Prepare
        run: |
          npm run e2e:prepare --if-present
        env:
          CI: true

      - name: Generate Playwright snapshots
        run: |
          npm run vrt:update --if-present
        env:
          CI: true

      - name: Clone snapshot repository
        env:
          SNAPSHOT_REPO_TOKEN: ${{ secrets.SNAPSHOT_REPO_TOKEN }}
        run: |
          git clone https://${SNAPSHOT_REPO_TOKEN}@github.com/chintankavathia/ngx-datatable-snapshots.git snapshot-repo
          cd snapshot-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          BRANCH_NAME="snapshot-update-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME
          git branch --set-upstream-to=origin/$BRANCH_NAME $BRANCH_NAME

      - name: Copy generated snapshots
        run: |
          rsync -av --delete playwright/snapshots/ snapshot-repo/snapshots

      - name: Commit and push changes to snapshot repo
        working-directory: snapshot-repo
        run: |
          git add .
          COMMIT_MESSAGE="Update Playwright snapshots (Run ID: ${{ github.run_id }})"
          git commit -m "$COMMIT_MESSAGE" || echo "No changes to commit"
          git push origin -u $BRANCH_NAME

      - name: Create pull request in snapshot repo
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.SNAPSHOT_REPO_TOKEN }}
          repository: chintankavathia/ngx-datatable-snapshots
          base: main
          head: $BRANCH_NAME
          title: 'Update Playwright Snapshots (Run ID: ${{ github.run_id }})'
          body: |
            This PR updates the Playwright snapshots generated by workflow run ID: ${{ github.run_id }}.
            - Base branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
